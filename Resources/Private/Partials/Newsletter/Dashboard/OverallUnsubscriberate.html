<div class="panel panel-default">
	<div class="panel-body">
		<div class="luxletter-panel-body">
			<div class="row">
				<div class="col-md-6 vcenter">
					<canvas
							id="luxletter-dashboard-overallunsubscriberate"
							width="150"
							height="150"
							data-chart-data="99,1"
							data-chart-labels="Alle,Unsubscribe"></canvas>
					<script>
						require(['TYPO3/CMS/Luxletter/Vendor/Chart.min'], function (Chart) {
							var container = document.getElementById('luxletter-dashboard-overallunsubscriberate');
							var ctx = container.getContext('2d');

							/**
							 * @returns {Array}
							 */
							var getDataChartData = function() {
								var string = container.getAttribute('data-chart-data');
								return string.split(',');
							};

							/**
							 * @returns {Array}
							 */
							var getDataChartLabels = function() {
								var string = container.getAttribute('data-chart-labels');
								return string.split(',');
							};

							var data = {
								datasets: [{
									data: getDataChartData(),
									backgroundColor: [
										'rgba(77, 231, 255, 1)',
										'rgba(221, 221, 221, 1)'
									]
								}],
								labels: getDataChartLabels()
							};
							var options = {
								legend: {
									display: false,
									position: 'right',
									labels: {
										fontSize: 14
									}
								}
							};
							new Chart(ctx, {
								type: 'doughnut',
								data: data,
								options: options
							});
						});
					</script>
				</div><!--


				--><div class="col-md-6 vcenter">
				<div class="luxletter-panel-body--textcontainer">
					<span class="luxletter-panel-body--text">
						1,12 %
						<span class="luxletter-panel-body--text__addition">Unsubscribe</span>
					</span>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>
